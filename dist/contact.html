		<!-- Container (Contact Section) -->
<div class="container">
  <h3 class="text-center">Contact</h3>
  <p class="text-center"><em>We love our customers!</em></p>

  <div class="row">
    <div class="col-md-4">
      <p>Contact us</p>
      <p><span class="glyphicon glyphicon-map-marker"></span>Oslo, NORWAY</p>
      <p><span class="glyphicon glyphicon-phone"></span>Phone: +47 123 45 678</p>
      <p><span class="glyphicon glyphicon-envelope"></span>Email: post@jeanettelandoy.com</p>
    </div>
    <div class="col-md-8">
      <div class="row">
        <div class="col-sm-6 form-group">
				
          <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
        </div>
        <div class="col-sm-6 form-group">
          <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
        </div>
      </div>
      <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5"></textarea>
      <br>
      <div class="row">
        <div class="col-md-12 form-group">
          <button class="btn pull-right" data-toggle="modal" data-target="#myModal" type="submit">Send</button>
        </div>
      </div>
    </div>	
  </div>
</div>
	
	  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" >&times;</button>
          <h4 class="modal-title">Thank you for you email!</h4>
        </div>
        <div class="modal-body">
          <p>We will respond as soon as we can!</p>
			
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		
		</div>
		  </div>
	</div>
	  </div>
